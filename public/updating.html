<html lang='de'>
  <head>
    <meta charset='utf-8'>
    <title>new awesome code for you  
    </title>
    <meta http-equiv="refresh" content="5"> 
<style type="text/css" media="screen">
html {
	height: 100%;
}
body {
	height: 100%;
}
#nonFooter {
	position: relative;
	min-height: 100%;
}
* html #nonFooter {
	height: 100%;
}
#content {
	padding-bottom: 9em;
	margin-top: 150px;
	margin-left:150px;
	max-width: 600px;
}
#footer {
	position: relative;
	margin-top: -15.5em;
}
body {
	height: 90%;
	margin: 0;
	margin-bottom: 25px;
	padding: 0;
	background-color: #dddddd;
	font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif;
	font-size: 13px;
	color: #333;
}
.lasttweet h3 {
	font-size: 23px;
}
.lasttweet ul {
	list-style-image: url(images/list_asterisk.png);
}
.lasttweet a {
	text-decoration: none;
	color: #BBBBBB;
}
.lasttweet li {
	text-decoration: none;
	margin-bottom:1em;
	font-size: 16px;
}


@-webkit-keyframes rotate {
  from {
    -webkit-transform: rotate(0deg);
  }
  to {
    -webkit-transform: rotate(2520deg);
  }
}

@-o-keyframes rotate {
  from {
    -o-transform: rotate(0deg);
  }
  to {
    -o-transform: rotate(2520deg);
  }
}

@-moz-keyframes rotate {
  from {
    -moz-transform: rotate(0deg);
  }
  to {
    -moz-transform: rotate(2520deg);
  }
}

@-ms-keyframes rotate {
  from {
    -ms-transform: rotate(0deg);
  }
  to {
    -ms-transform: rotate(2520deg);
  }
}

.asterisk {
	margin-right: 50px;
	-ms-animation-name: rotate;
	-ms-animation-duration: 32s;
	-ms-animation-iteration-count: infinite;		
	-o-animation-name: rotate;
	-o-animation-duration: 32s;
	-o-animation-iteration-count: infinite;	
	-webkit-animation-name: rotate;
	-webkit-animation-duration: 32s;
	-webkit-animation-iteration-count: infinite;
	-moz-animation-name: rotate;
	-moz-animation-duration: 32s;
	-moz-animation-iteration-count: infinite;
}
</style>
    <link href='/favicon.ico' rel='shortcut icon'>
    <link href='/apple-touch-icon.png' rel='apple-touch-icon'>  
  </head>
  <body>        
    <div id="nonFooter">
      <div id="content">
        <p><h1>We're getting new awesome code</h1>

          <ul id="twitter_update_list">
          </ul>		
<script src="https://twitter.com/javascripts/blogger.js" type="text/javascript"></script>		
<script src="https://twitter.com/statuses/user_timeline/despora_de.json?callback=twitterCallback2&count=5" type="text/javascript"></script>	    
        </div>           
      </div>
    </div>            
    <div id="footer">       
      <img src="https://despora.de/images/asterisk.png" align="right" class="asterisk" >	
    </div>         
  </body>
</html>
